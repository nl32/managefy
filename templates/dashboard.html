<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataFy| Dashboard</title>

    <style>


        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: 400% 400%;
            font-family: Arial, sans-serif;
        }

        nav {
            font-size: 20px;
            background-color: #331832;
            width: 150px; 
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-around; 
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            text-align: center;
            margin: 25px 0; 
        }

        nav a {
            color: #D81E5B;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #D81E5B;
            color: #331832;
        }

        #profile_pic {
            height: 200px;
            width: 200px;

        }

        #user_prof {
            padding-top: 3%;
            padding-bottom: 3%;
        }

        #header {
            padding-bottom: 3%;
            text-decoration: underline;
        }


        /* Style the progress bar container */
        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Style the progress fill */
        #progress-fill {
            height: 100%;
            background-color: #D81E5B;
            transition: width 1s ease; /* Add a transition effect for smooth progress animation */
            position: absolute;
            top: 0;
            left: 0;
        }

        .grid-item {
            border: 3px solid #331832; /* Add a border to grid items */
            padding: 10px;
            text-align: center;
            background-color:#C6D8D3;
            color:#331832; /* Optional: Add a background color for grid items */
        }



    </style>
<!-- css code ends-->


</head>
<body>

<!--- nav bar---------------------------->
    <nav>
        <ul>
            <br>
            <br>
            <li><a href="/">Home</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/futurefinance">Future Finance</a></li>
            <li><a href="/list">Alternatives</a></li>
        </ul>
    </nav>

    <main>
        <div class="container" id="user_prof">
            <h1 id="header">User Profile</h1>
            <div class="row">
                <div class="col-md-4">
                    <!-- Use Flask template to insert user profile picture -->
                    <img src="{{ user_profile_picture }}" alt="User Avatar" class="img-fluid" id="profile_pic">
                </div>
                <div class="col-md-2">
                    <h2>Name: </h2>
                    <br>
                    <h2>$Saved: </h2>
                </div>
                <div class="col-md-6">
                    <!-- Use Flask template to insert user name and saved amount -->
                    <h2>{{ user_name }}</h2>
                    <br>
                    <h2>{{ user_saved_amount }}</h2>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <h1 class="col-md-4">Progress</h1>
                </div>
            </div>
        </div>

        <div class="container">
            <br><br>
            <h1 class="col-md-4">Savings History</h1> <br>
            <div class="row no-gutters">
                <div class="col-md-4">
                    <div class="grid-item">Date</div>
                </div>
                <div class="col-md-8">
                    <div class="grid-item">$$ Saved</div>
                </div>
            </div>
            <!-- Use a Flask loop to insert savings history dynamically -->
            {% for entry in savings_history %}
            <div class="row no-gutters">
                <div class="col-md-4">
                    <div class="grid-item">{{ entry.date }}</div>
                </div>
                <div class="col-md-8">
                    <div class="grid-item">{{ entry.amount }}</div>
                </div>
            </div>
            {% endfor %}
            <!-- Add more rows and grid items as needed -->
        </div>
    </main>

    <footer>
        <p>&copy; 2023 DataFi</p>
    </footer>
    
</body>
</html>
