<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            grid-gap: 10px; 
        }

        .grid-item {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        {% for item in data %}
      <div class="grid-item">{{ item["original"]["name"] }} - ${{item["original"]["price"]}}</div> <!-- Display the key in the first column -->
        <div class="grid-item">{{ item["alternatives"][0]["name"] }} - ${{item["alternatives"][0]["price"]}}</div> <!-- Display the value in the second column -->
      <div class="grid-item">${{item["original"]["price"]-item["alternatives"][0]["price"]}}</div> <!-- Example of the third column -->
        {% endfor %}
    </div>
</body>
</html>
